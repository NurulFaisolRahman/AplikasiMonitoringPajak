<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SIGN IN</title>
<link rel="stylesheet" href = "../bower_components/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="SignIn.css">
</head>
<body>
	<div class="login-form">
    <form onsubmit="event.preventDefault();" class="border border-danger">
  		<div class="avatar">
  			<img src="../avatar.png" alt="Avatar">
  		</div>
			<br><br>
			<div class="alert alert-danger" role="alert" id="Alert" style="display: none;"><b>Internet Offline!</b></div>
			<div class="form-group" id="Autentikasi" style="display: block;">
	       		<input type="password" class="form-control text-center rounded-pill" id="NPWPD" placeholder="Input NPWPD" required>
				 <br>
				 <input type="password" class="form-control text-center rounded-pill" id="Password" placeholder="Input Password" required>
				 <br>
				 <button class="btn btn-lg text-white btn-block rounded-pill" id="Login"><b>SIGN IN</b></button>
	    	</div>
			<div class="form-group" id="JenisData" style="display: none;">
				 <button class="btn btn-lg text-white bg-success btn-block rounded-pill" id="text"><b>csv/txt</b></button>
				 <button class="btn btn-lg text-white bg-primary btn-block rounded-pill" id="api"><b>Web Servis</b></button>
				 <button class="btn btn-lg text-white bg-warning btn-block rounded-pill" id="db"><b>Database</b></button>
	    </div>
			<div class="form-group" id="Uploadcsv" style="display: none;">
        		<div class="row mb-1">
        			<div class="col-6 mx-auto">
        				<select class="form-control btn-light" id="JenisText" onchange="GantiJenisText()">
						  <option value="csv"><b>Data CSV</b></option>
						  <option value="txt"><b>Data TXT</b></option>
						</select>
        			</div>
        		</div>
				<button class="btn mb-1 text-white bg-success btn-block rounded-pill" id="UploadTextManual"><b>UPLOAD MANUAL</b></button>
				<button class="btn mb-1 text-white bg-primary btn-block rounded-pill" id="KembaliText"><b>GANTI DATA</b></button>
				<button class="btn mb-1 text-white bg-warning btn-block rounded-pill" id="LogOutText"><b>SIGN OUT</b></button>
      		</div>
      		<div class="form-group" id="TextUploadManual" style="display: none;">
        		<input type="file" class="form-control-file mb-1" id="DataCSV">
				<button class="btn mb-1 text-white bg-success btn-block rounded-pill" id="UploadText"><b>UPLOAD</b></button>
				<button class="btn mb-1 text-white bg-primary btn-block rounded-pill" id="KembaliTextManual"><b>KEMBALI</b></button>
				<textarea rows="10" id="TextData" cols="53"></textarea>
      		</div>
			<div class="form-group" id="Uploadapi" style="display: none;">
        		<input type="text" class="form-control mb-1 text-center rounded-pill" id="URLapi" placeholder="Input URL">
				<button class="btn mb-1 text-white bg-success btn-block rounded-pill" id="UploadApiManual"><b>UPLOAD MANUAL</b></button>
				<button class="btn mb-1 text-white bg-primary btn-block rounded-pill" id="KembaliApi"><b>GANTI DATA</b></button>
				<button class="btn mb-1 text-white bg-warning btn-block rounded-pill" id="LogOutApi"><b>SIGN OUT</b></button>
      		</div>
			<div class="form-group" id="ApiUploadManual" style="display: none;">
        		<input type="text" class="form-control mb-1 text-center rounded-pill" id="URLapiManual" placeholder="Input URL">
				<button class="btn mb-1 text-white bg-success btn-block rounded-pill" id="UploadApi"><b>UPLOAD</b></button>
				<button class="btn mb-1 text-white bg-primary btn-block rounded-pill" id="KembaliApiManual"><b>KEMBALI</b></button>
				<textarea rows="7" id="ApiData" cols="53"></textarea>
      		</div>
			<div class="form-group" id="Uploaddb" style="display: none;">
				<div class="row mb-1">
        			<div class="col-6 mx-auto">
        				<select class="form-control btn-light" id="JenisDB">
		        			<option value="Postgre">Postgre</option>
							<option value="MySQL">MySQL</option>
							<option value="SQLServer">SQL Server</option>
							<option value="Oracle">Oracle</option>
							<option value="Firebird">Firebird</option>
							<option value="DB2">DB2</option>
						</select>
        			</div>
        		</div>
				<div class="row mb-1">
        			<input type="text" class="form-control text-center rounded-pill" id="Querydb" placeholder="Input Query">
				</div>
				<div class="row mb-1">
					<div class="col-6">
						<input type="text" class="form-control text-center rounded-pill" id="Server" placeholder="Server">
					</div>
					<div class="col-6">
						<input type="text" class="form-control text-center rounded-pill" id="NamaDB" placeholder="Nama DB">
					</div>
				</div>
				<div class="row mb-1">
					<div class="col-6">
						<input type="text" class="form-control text-center rounded-pill" id="UsernameDB" placeholder="Username">
					</div>
					<div class="col-6">
						<input type="text" class="form-control text-center rounded-pill" id="PasswordDB" placeholder="Username">
					</div>
				</div>
				<button class="btn mb-1 text-white bg-success btn-block rounded-pill" id="UploadDbManual"><b>UPLOAD MANUAL</b></button>
				<button class="btn mb-1 text-white bg-primary btn-block rounded-pill" id="KembaliDB"><b>GANTI DATA</b></button>
				<button class="btn mb-1 text-white bg-warning btn-block rounded-pill" id="LogOutDB"><b>SIGN OUT</b></button>
     		</div>
  			<div class="form-group" id="DbUploadManual" style="display: none;">
  				<div class="row mb-1">
        			<input type="text" class="form-control text-center rounded-pill" id="QueryDbManual" placeholder="Input Query">
				</div>
        		<button class="btn mb-1 text-white bg-success btn-block rounded-pill" id="UploadDb"><b>UPLOAD</b></button>
				<button class="btn mb-1 text-white bg-primary btn-block rounded-pill" id="KembaliDbManual"><b>KEMBALI</b></button>
				<textarea rows="10" id="DbData" cols="53"></textarea>
      		</div>
    	</form>
	</div>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
