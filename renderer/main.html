<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SIGN IN</title>
<link rel="stylesheet" href = "../bower_components/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="SignIn.css">
</head>
<body>
	<div class="login-form" id=SignIn>
    <form id="FormLogin" class="border border-danger">
  		<div class="avatar">
  			<img src="../avatar.png" alt="Avatar">
  		</div>
			<br><br>
			<div class="alert alert-danger" role="alert" id="Alert" style="display: none;"><b>Internet Offline!</b></div>
			<div class="form-group" id="Autentikasi" style="display: none;">
	       		<input type="password" class="form-control text-center rounded-pill" id="NPWPD" placeholder="Input NPWPD" required>
				 <br>
				 <input type="password" class="form-control text-center rounded-pill" id="Password" placeholder="Input Password" required>
				 <br>
				 <button class="btn btn-lg text-white btn-block rounded-pill" id="Login"><b>SIGN IN</b></button>
	    	</div>
			<div class="form-group" id="JenisData" style="display: none;">
				 <button class="btn btn-lg text-white bg-success btn-block rounded-pill" id="text"><b>csv/txt</b></button>
				 <button class="btn btn-lg text-white bg-primary btn-block rounded-pill" id="api"><b>Web Servis</b></button>
				 <button class="btn btn-lg text-white bg-warning btn-block rounded-pill" id="db"><b>Database</b></button>
	    </div>
			<div class="form-group" id="Uploadcsv" style="display: block;">
        		<!-- <input type="file" class="form-control-file" id="DataCSV"> -->
        		<div class="row">
        			<div class="col d-flex justify-content-center">
        				<select id="JenisText" onchange="GantiJenisText()">
						  <option value="csv"><b>Data CSV</b></option>
						  <option value="txt"><b>Data TXT</b></option>
						</select>
        			</div>
        		</div>
				<br>
				<button class="btn btn-lg text-white bg-success btn-block rounded-pill" id="UploadText"><b>UPLOAD MANUAL</b></button>
				<button class="btn btn-lg text-white bg-primary btn-block rounded-pill" id="KembaliText"><b>GANTI DATA</b></button>
				<button class="btn btn-lg text-white bg-warning btn-block rounded-pill" id="LogOutText"><b>SIGN OUT</b></button>
      		</div>
			<div class="form-group" id="Uploadapi" style="display: none;">
        <input type="text" class="form-control text-center rounded-pill" id="URLapi" placeholder="Input URL">
				<br>
				<table>
					<tr>
						<td>
							<button class="btn btn-sm text-white btn-block rounded-pill" id="UploadApi"><b style="font-size: 12px;">UPLOAD DATA</b></button>
						</td>
						<td>
							<button class="btn btn-sm text-white btn-block rounded-pill" id="KembaliApi"><b style="font-size: 12px;">GANTI DATA</b></button>
						</td>
						<td>
							<button class="btn btn-sm text-white btn-block rounded-pill" id="LogOutApi"><b style="font-size: 12px;">SIGN OUT</b></button>
						</td>
					</tr>
				</table>
      </div>
			<div class="form-group" id="Uploaddb" style="display: none;">
				<select class="form-control btn-light" name="JenisDB">
        	<option value="0">Postgre</option>
					<option value="1">MySQL</option>
					<option value="2">SQL Server</option>
					<option value="3">Oracle</option>
					<option value="4">Firebird</option>
					<option value="5">DB2</option>
				</select>
				<br>
        <input type="text" class="form-control text-center rounded-pill" id="Querydb" placeholder="Input Query">
				<br>
				<table>
					<tr>
						<td>
							<button class="btn btn-sm text-white btn-block rounded-pill" id="UploadDb"><b style="font-size: 12px;">UPLOAD DATA</b></button>
						</td>
						<td>
							<button class="btn btn-sm text-white btn-block rounded-pill" id="KembaliDB"><b style="font-size: 12px;">GANTI DATA</b></button>
						</td>
						<td>
							<button class="btn btn-sm text-white btn-block rounded-pill" id="LogOutDB"><b> style="font-size: 12px;"SIGN OUT</b></button>
						</td>
					</tr>
				</table>
      </div>
    </form>
	</div>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
